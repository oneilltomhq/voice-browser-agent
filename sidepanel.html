<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Browser Agent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    html, body {
      height: 100%;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }
    #btn-settings {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      line-height: 1;
    }
    #btn-settings:hover {
      color: #e0e0e0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 95%;
    }
    .message.user {
      align-self: flex-end;
    }
    .message.system {
      align-self: flex-start;
    }
    .message-content {
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message.user .message-content {
      background: #4a9eff;
      color: #fff;
      border-bottom-right-radius: 2px;
    }
    .message.system .message-content {
      background: #2a2a2a;
      color: #e0e0e0;
      border-bottom-left-radius: 2px;
    }
    .screenshot-img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 6px;
      border: 1px solid #333;
    }
    .input-bar {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }
    #chat-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
    }
    #chat-input:focus {
      border-color: #4a9eff;
    }
    #chat-input::placeholder {
      color: #666;
    }
    #btn-send {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #4a9eff;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    #btn-send:hover {
      background: #3a8eef;
    }
    #btn-send:active {
      background: #2a7edf;
    }
  </style>
</head>
<body>
  <header>
    <h1>Voice Browser Agent</h1>
    <button id="btn-settings" title="Settings">&#9881;</button>
  </header>

  <div id="messages"></div>

  <div class="input-bar">
    <input type="text" id="chat-input" placeholder="Type a command... (try &quot;help&quot;)" autocomplete="off">
    <button id="btn-send">Send</button>
  </div>

  <script src="dist/sidepanel.js"></script>
</body>
</html>
