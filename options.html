<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Browser Agent â€” Settings</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }
    body {
      max-width: 480px;
      margin: 40px auto;
      padding: 0 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 24px;
      color: #fff;
    }
    label {
      display: block;
      font-size: 13px;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 13px;
      font-family: monospace;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #4a9eff;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4a9eff;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #3a8eef;
    }
    #status {
      font-size: 13px;
      color: #4caf50;
    }
    .note {
      margin-top: 24px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Voice Browser Agent Settings</h1>

  <label for="anthropic-key">Anthropic API Key</label>
  <input type="password" id="anthropic-key" placeholder="sk-ant-...">

  <label for="deepgram-key">Deepgram API Key</label>
  <input type="password" id="deepgram-key" placeholder="dg-...">

  <div class="actions">
    <button id="btn-save">Save</button>
    <span id="status"></span>
  </div>

  <p class="note">
    API keys are stored locally in your browser and are never sent to any third-party servers.
    These will be used in future phases for LLM-driven automation and voice input.
  </p>

  <script src="dist/options.js"></script>
</body>
</html>
